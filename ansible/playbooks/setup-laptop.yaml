- name: Setup Laptop
  hosts: testing
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  tasks:
    - name: Enable fstrim
      service:
        name: fstrim
        state: started
        enabled: true
    - name: Disable suspend on laptop lid close
      lineinfile:
        path: "/etc/systemd/logind.conf"
        state: present
        regexp: "^HandleLidSwitch="
        line: "HandleLidSwitch=ignore"
