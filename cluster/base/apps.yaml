---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: crds
  path: ./cluster/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: { }
    substituteFrom:
      #      - kind: ConfigMap
      #        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      # Needed because of no way to set secrets in crowdsec helm chart
      - kind: Secret
        name: crowdsec-secrets