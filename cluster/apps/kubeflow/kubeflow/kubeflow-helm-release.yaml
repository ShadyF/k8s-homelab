apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://getindata.github.io/helm-charts/
      chart: kubeflow-pipelines
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: getindata-charts
        namespace: flux-system
      interval: 5m
  values:
    # https://github.com/k8s-at-home/charts/blob/master/charts/stable/syncthing/values.yaml
    platform:
      # -- Configures the target cloud, possible: `aws`, `gcp`
      cloud: gcp
      managedStorage:
        enabled: false
      gcp:
        # -- Enable or disable proxy agent. Only disable for CI.
        proxyEnabled: false
