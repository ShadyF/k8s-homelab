apiVersion: apps/v1
kind: Deployment
metadata:
  name: wstunnel-deployment
  namespace: vpn
  labels:
    app: wstunnel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wstunnel
  template:
    metadata:
      labels:
        app: wstunnel
    spec:
      containers:
        - name: wstunnel
          image: shadyf/wstunnel:latest
          imagePullPolicy: IfNotPresent
          command: [ '/wstunnel' ]
          args: [ "--server", "ws://0.0.0.0:48513", "-r", "wg-svc:51820" ]
          ports:
            - containerPort: 48513
      imagePullSecrets:
        - name: regcred