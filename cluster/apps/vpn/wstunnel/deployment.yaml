apiVersion: apps/v1
kind: Deployment
metadata:
  name: wstunnel-deployment
  namespace: vpn
  labels:
    app: wstunnel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wstunnel
  template:
    metadata:
      labels:
        app: wstunnel
    spec:
      containers:
        - name: wstunnel
          image: ghcr.io/erebe/wstunnel:v9.2.2
          imagePullPolicy: IfNotPresent
          command: [ '/wstunnel' ]
          args: [ "server", "--restrict-to", "wg-svc:51820", "ws://[::]:48513" ]
          ports:
            - containerPort: 48513
      imagePullSecrets:
        - name: regcred
