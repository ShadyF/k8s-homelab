apiVersion: apps/v1
kind: Deployment
metadata:
  name: wstunnel-deployment
  namespace: vpn
  labels:
    app: wstunnel
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wstunnel
  template:
    metadata:
      labels:
        app: wstunnel
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: wstunnel
          image: shadyf/wstunnel:latest
          imagePullPolicy: IfNotPresent
          command: [ 'sleep' ]
          args: [ "infinity" ]
          ports:
            - containerPort: 8084