apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 3.2.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    # https://github.com/grafana/helm-charts/blob/main/charts/loki/values.yaml
    replicas: 1

    # PVC is mounted to /data
    persistence:
      enabled: true
      existingClaim: loki-pvc

    # Needed for version 3 of the helm chart, see https://github.com/grafana/loki/tree/main/production/helm/loki#upgrading-from-grafanaloki
    commonConfig:
      replication_factor: 1
    storage:
      type: "filesystem"

    # https://grafana.com/docs/loki/latest/storage/
    config:
      auth_enabled: false
      server:
        http_listen_port: 3100

      # Fix for too many outstanding requests, adapte from https://github.com/grafana/loki/issues/4613#issuecomment-1045993131
      query_scheduler:
        max_outstanding_requests_per_tenant: 2048

      query_range:
        parallelise_shardable_queries: false
        split_queries_by_interval: 0

      # TODO: Use S3 / Minio instead of filesystem
      schema_config:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/boltdb-shipper-active
          cache_location: /data/loki/boltdb-shipper-cache
          cache_ttl: 24h         # Can be increased for faster performance over longer query periods, uses more disk space
          shared_store: filesystem
        filesystem:
          directory: /data/loki/chunks

    # Enable when prometheus is installed
    # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml#L518
    monitoring:
      dashboards:
        # -- If enabled, create configmap with dashboards for monitoring Loki
        enabled: false
      rules:
        # -- If enabled, create PrometheusRule resource with Loki recording rules
        enabled: false
      alerts:
        # -- If enabled, create PrometheusRule resource with Loki alerting rules
        enabled: false
      serviceMonitor:
        # -- If enabled, ServiceMonitor resources for Prometheus Operator are created
        enabled: false
      selfMonitoring:
        enabled: false
        # Grafana Agent configuration
        grafanaAgent:
          # -- Controls whether to install the Grafana Agent Operator and its CRDs.
          # Note that helm will not install CRDs if this flag is enabled during an upgrade.
          # In that case install the CRDs manually from https://github.com/grafana/agent/tree/main/production/operator/crds
          installOperator: false

    livenessProbe:
      initialDelaySeconds: 60
    readinessProbe:
      initialDelaySeconds: 60