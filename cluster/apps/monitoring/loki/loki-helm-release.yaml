apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    loki:
      structuredConfig:
        auth_enabled: false
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

        #        memberlist:
        #          join_members: [ "loki-memberlist" ]

        limits_config:
          retention_period: 60d
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          split_queries_by_interval: 15m
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 16
          shard_streams:
            enabled: true

        # Fix for too many outstanding requests, adapte from https://github.com/grafana/loki/issues/4613#issuecomment-1045993131
        query_scheduler:
          max_outstanding_requests_per_tenant: 2048

        query_range:
          parallelise_shardable_queries: false
          split_queries_by_interval: 0

        common:
          replication_factor: 1
          storage:
            type: "filesystem"

        schema_config:
          configs:
            - from: "2021-08-01"
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: loki_index_
                period: 24h


        compactor:
          working_directory: /var/loki/boltdb-shipper-compactor
          shared_store: filesystem
          compaction_interval: 10m
          retention_enabled: true
          retention_delete_delay: 2h
          retention_delete_worker_count: 150

        ingester:
          max_chunk_age: 1h
          lifecycler:
            ring:
              kvstore:
                store: memberlist
        analytics:
          reporting_enabled: false

      gateway:
        enabled: true
        replicas: 1
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: "loki.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "loki.${SECRET_DOMAIN}"
      read:
        replicas: 1
        persistence:
          size: 10Gi
          storageClass: longhorn
        extraVolumeMounts:
          - name: rules
            mountPath: /rules
        extraVolumes:
          - name: rules
            emptyDir: { }
      write:
        replicas: 1
        persistence:
          size: 10Gi
          storageClass: longhorn
      backend:
        replicas: 1
        persistence:
          size: 10Gi
          storageClass: longhorn
        extraVolumeMounts:
          - name: rules
            mountPath: /rules/fake
          - name: scratch
            mountPath: /tmp/scratch
        extraVolumes:
          - name: rules
            configMap:
              name: loki-alerting-rules
          - name: scratch
            emptyDir: { }
      monitoring:
        serviceMonitor:
          enabled: false
          metricsInstance:
            enabled: false
        selfMonitoring:
          enabled: false
          grafanaAgent:
            installOperator: false
        lokiCanary:
          enabled: false
      test:
        enabled: false