apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 6.36.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # https://grafana.com/docs/loki/latest/configuration/#configuration-file-reference
    deploymentMode: SingleBinary
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    singleBinary:
      replicas: 1
    #      affinity: |
    #        nodeAffinity:
    #          preferredDuringSchedulingIgnoredDuringExecution:
    #            - weight: 1
    #              preference:
    #                matchExpressions:
    #                  - key: kubernetes.io/hostname
    #                    operator: In
    #                    values:
    #                      - k8-w1
    loki:
      auth_enabled: false

      server:
        log_level: info
        http_listen_port: 3100
        grpc_listen_port: 9095
        http_server_read_timeout: 120s
        http_server_write_timeout: 120s

      #      memberlist:
      #        join_members: [ "loki-memberlist" ]

      limits_config:
        retention_period: 60d
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 8
        ingestion_burst_size_mb: 16
        shard_streams:
          enabled: true

      # Fix for too many outstanding requests, adapte from https://github.com/grafana/loki/issues/4613#issuecomment-1045993131
      query_scheduler:
        max_outstanding_requests_per_tenant: 2048

      query_range:
        parallelise_shardable_queries: false
        # Not sure what this does but remove it to make loki v3+ work
        # split_queries_by_interval: 0

      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      #        ring:
      #          kvstore:
      #            store: inmemory
      storage:
        type: filesystem
        tsdb_shipper:
          active_index_directory: /var/loki/tsdb-index
          cache_location: /var/loki/tsdb-cache

      schemaConfig:
        configs:
          - from: "2024-07-22"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      compactor:
        working_directory: /var/loki/boltdb-shipper-compactor
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 1h
        retention_delete_worker_count: 100
        delete_request_store: filesystem

      ingester:
        max_chunk_age: 1h
      analytics:
        reporting_enabled: false

    gateway:
      enabled: true
      replicas: 1
    #      ingress:
    #        enabled: true
    #        ingressClassName: "nginx"
    #        hosts:
    #          - host: "loki.${SECRET_DOMAIN}"
    #            paths:
    #              - path: /
    #                pathType: Prefix
    #        tls:
    #          - hosts:
    #              - "loki.${SECRET_DOMAIN}"
    monitoring:
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    test:
      enabled: false