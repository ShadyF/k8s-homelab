# https://auth.domain.com/oauth2/callback needs to be added to callbacks in auth0
# TODO: Add toleration to ARM devices since the image in this release will only work on ARM devices
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: oauth2-proxy
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.1.3-arm64"

    replicaCount: 1

    authenticatedEmailsFile:
      enabled: true
      # One email per line
      restricted_access: |
        ${SECRET_EMAIL}

    ingress:
      enabled: true
      path: /oauth2
      hosts: [ "auth.${SECRET_DOMAIN}" ]
      tls:
        - hosts:
            - "auth.${SECRET_DOMAIN}"
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
      optional: false