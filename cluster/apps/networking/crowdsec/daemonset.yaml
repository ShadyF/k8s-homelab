apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: crowdsec-agent
  namespace: networking
  labels:
    k8s-app: crowdsec
    type: agent
    version: v1
spec:
  selector:
    matchLabels:
      k8s-app: crowdsec
      type: agent
  template:
    metadata:
      labels:
        k8s-app: crowdsec
        type: agent
        version: v1
    spec:
      containers:
        - name: crowdsec-agent
          image: crowdsecurity/crowdsec:v1.5.5
          imagePullPolicy: IfNotPresent
          env:
            - name: COLLECTIONS
              value: "crowdsecurity/base-http-scenarios"
            - name: SCENARIOS
              value: "crowdsecurity/nginx-req-limit-exceeded"
            - name: DISABLE_LOCAL_API
              value: "true"
            - name: DISABLE_ONLINE_API
              value: "true"
            - name: LOCAL_API_URL
              valueFrom:
                secretKeyRef:
                  name: crowdsec-secrets
                  key: CROWDSEC_API_URL
            - name: AGENT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: crowdsec-secrets
                  key: CROWDSEC_AGENT_USERNAME
            - name: AGENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crowdsec-secrets
                  key: CROWDSEC_AGENT_PASSWORD
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 100Mi
          volumeMounts:
            - name: s02-whitelist
              mountPath: /etc/crowdsec/parsers/s02-enrich/whitelist.yaml
              subPath: whitelist.yaml
            - name: s01-nginx-json-parser
              mountPath: /etc/crowdsec/parsers/s01-parse/nginx-json-logs.yaml
              subPath: nginx-json-logs.yaml
            - name: acquis-config-volume
              mountPath: /etc/crowdsec/acquis.yaml
              subPath: acquis.yaml
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: acquis-config-volume
          configMap:
            name: crowdsec-acquis-configmap
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: s02-whitelist
          configMap:
            name: crowdsec-parsers-confimap
            items:
              - key: whitelist.yaml
                path: whitelist.yaml
        - name: s01-nginx-json-parser
          configMap:
            name: crowdsec-parsers-confimap
            items:
              - key: nginx-json-logs.yaml
                path: nginx-json-logs.yaml
