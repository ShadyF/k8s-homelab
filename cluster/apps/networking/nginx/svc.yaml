apiVersion: v1
kind: Service
metadata:
  name: nginx-external-controller
  namespace: networking
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: wireguard
      port: 51820
      targetPort: 51820
      protocol: UDP
    - name: shadowsocks
      port: 8388
      targetPort: 8388
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: nginx-external
    app.kubernetes.io/component: controller
