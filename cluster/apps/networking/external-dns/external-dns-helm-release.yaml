---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  # https://github.com/bitnami/charts/blob/master/bitnami/external-dns/values.yaml
  values:
    image:
      registry: gcr.io
      repository: k8s-staging-external-dns/external-dns
      tag: v20210616-v0.8.0-56-g35f25947-arm64v8
    logLevel: debug
    domainFilters:
      - "${SECRET_DOMAIN}"
    sources:
      - ingress
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-key
      email: "${SECRET_EMAIL}"
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    crd:
      # disabled, pulled from source repo in crds/
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi