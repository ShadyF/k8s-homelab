---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  # https://github.com/kubernetes-sigs/external-dns/tree/master/charts/external-dns
  values:
    logLevel: debug
    domainFilters:
      - "${SECRET_DOMAIN}"
    sources:
      - ingress
    provider:
      name: cloudflare
    env:
      - name: CF_API_KEY
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-key
            key: cloudflare_api_key
      - name: CF_API_EMAIL
        value: "${SECRET_EMAIL}"
    policy: sync
    txtPrefix: "k8s."
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 100Mi
    serviceMonitor:
      enabled: true
    extraArgs:
      - "--cloudflare-proxied"
