kind: ConfigMap
apiVersion: v1
metadata:
  name: wazuh-dashboard-configmap
  namespace: wazuh-system
data:
  opensearch_dashboards.yml: |-
    server.host: 0.0.0.0
    server.port: 5601
    opensearch.hosts: http://wazuh-indexer-api-svc.wazuh-system.svc.cluster.local:9200
    opensearch.ssl.verificationMode: none
    opensearch.requestHeadersWhitelist: [ authorization,securitytenant ]
    opensearch_security.multitenancy.enabled: false
    opensearch_security.readonly_mode.roles: [ "kibana_read_only" ]
    opensearch.ssl.certificateAuthorities: [ "/usr/share/wazuh-dashboard/certs/ca.crt" ]
    uiSettings.overrides.defaultRoute: /app/wz-home
