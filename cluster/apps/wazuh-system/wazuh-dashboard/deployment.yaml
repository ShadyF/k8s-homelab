# Dashboard Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
      name: wazuh-dashboard
    spec:
      volumes:
        - name: config
          configMap:
            name: wazuh-dashboard-configmap
        - name: ca-cert
          secret:
            secretName: wazuh-pki-ca
      containers:
        - name: wazuh-dashboard
          image: 'wazuh/wazuh-dashboard:4.9.0'
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: false
            - name: ca-cert
              mountPath: /usr/share/wazuh-dashboard/certs/ca.crt
              subPath: ca.crt
              readOnly: true
          ports:
            - containerPort: 5601
              name: dashboard
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer-api-svc.wazuh-system.svc.cluster.local:9200"
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-indexer-secrets
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-indexer-secrets
                  key: password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secrets
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-dashboard-secrets
                  key: password
            - name: SERVER_SSL_ENABLED
              value: "false"
            - name: WAZUH_API_URL
              value: https://wazuh-manager-master-0.wazuh-cluster.svc
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-secrets
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-secrets
                  key: password
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
