---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # https://github.com/longhorn/charts/blob/v1.10.x/charts/longhorn/values.yaml
  values:
    # https://github.com/longhorn/longhorn/issues/1861#issuecomment-716459507
    csi:
      kubeletRootDir: /var/lib/kubelet
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    longhornUI:
      replicas: 1
    # Needed when using longhorn v1.4.0 to work with kubernetes <=1.24
    enablePSP: false
    persistence:
      defaultClassReplicaCount: 2
      # Prevents PVC and daata being lost when helm release is uninstalled
      reclaimPolicy: Retain
      defaultDataLocality: best-effort
    defaultSettings:
      defaultReplicaCount: "2"
      defaultDataLocality: best-effort
      replicaAutoBalance: best-effort
      # Prevents pods from being rescheduled on healthy nodes
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      # Allows kured to be able to work with longhorn
      nodeDrainPolicy: allow-if-replica-is-stopped
      # Make the daily backup job the default for all volumes via group selector
      defaultRecurringJobSelector:
        - name: "default"
          isGroup: true
    defaultBackupStore:
      backupTarget: "nfs://192.168.1.213:/srv/nfs/longhorn-backups"
    ingress:
      enabled: true
      host: "longhorn.${SECRET_DOMAIN}"
      tls: true
      ingressClassName: "internal"
      tlsSecret: longhorn-tls
      annotations:
        external-dns/is-public: "false"
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"