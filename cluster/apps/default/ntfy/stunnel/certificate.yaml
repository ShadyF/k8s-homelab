apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "ntfy-stunnel-${SECRET_DOMAIN/./-}"
  namespace: default
spec:
  secretName: "ntfy-stunnel-${SECRET_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "ntfy-smtp.${SECRET_DOMAIN}"
  dnsNames:
    - "ntfy-smtp.${SECRET_DOMAIN}"