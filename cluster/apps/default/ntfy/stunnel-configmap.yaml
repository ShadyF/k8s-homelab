kind: ConfigMap
apiVersion: v1
metadata:
  name: stunnel-conf
  namespace: default
data:
  start.sh: |-
    #!/bin/sh
    apk update
    apk add --no-cache ca-certificates stunnel
    
    cat << EOF > /etc/stunnel/stunnel.conf
    options = NO_SSLv2
    options = NO_SSLv3
    options = NO_TLSv1
    options = NO_TLSv1.1
    CApath = /conf/ssl/
    pid = /var/run/stunnel.pid
    foreground = yes
    debug = 2
    [service-tls-tcp]
    cert   = /conf/ssl/tls.crt
    key    = /conf/ssl/tls.key
    sslVersionMin = TLSv1.2
    accept = 0.0.0.0:587
    connect = 127.0.0.1:25
    TIMEOUTbusy    = 300
    TIMEOUTclose   = 60
    TIMEOUTconnect = 10
    TIMEOUTidle    = 300
    socket = l:SO_LINGER=1:60
    retry = no
    EOF
    
    echo 'Starting Stunnel TLS termination for TCP Services...'
    stunnel /etc/stunnel/stunnel.conf
