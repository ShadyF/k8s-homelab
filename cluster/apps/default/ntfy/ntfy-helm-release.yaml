apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntfy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
    controllers:
      main:
        strategy: Recreate

        containers:
          main:
            image:
              repository: binwiederhier/ntfy
              tag: v2.8.0
              pullPolicy: IfNotPresent
            args: [ "serve" ]

            env:
              TZ: Africa/Cairo
              NTFY_DEBUG: false
              NTFY_LOG_LEVEL: INFO
            resources:
              limits:
                memory: 300Mi
                cpu: 200m
              requests:
                cpu: 150m
                memory: 150Mi
          # Adapted from https://github.com/kubernetes/ingress-nginx/issues/636#issuecomment-1462523521
          stunnel:
            image:
              repository: alpine
              tag: 3.14.0
              pullPolicy: IfNotPresent
            command: [ "sh", "/opt/start.sh" ]

    service:
      main:
        ports:
          http:
            port: 80
      ssmtp:
        controller: main
        primary: false
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.1.244
        ports:
          smtp:
            port: 25
            primary: false
            protocol: TCP
          ssmtp:
            port: 587
            primary: false
            protocol: TCP


    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          #          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          #          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          nginx.ingress.kubernetes.io/connection-proxy-header: "upgrade"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "ntfy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "ntfy.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        type: configMap
        name: ntfy-configmap
        advancedMounts:
          main: # the controller with the "main" identifier
            main: # the container with the "main" identifier
              - path: /etc/ntfy/server.yml
                subPath: server.yml
      cache:
        enable: true
        type: persistentVolumeClaim
        existingClaim: ntfy-cache-pvc
        advancedMounts:
          main: # the controller with the "main" identifier
            main: # the container with the "main" identifier
              - path: /var/cache/ntfy
      auth:
        enable: true
        type: persistentVolumeClaim
        existingClaim: ntfy-auth-pvc
        advancedMounts:
          main: # the controller with the "main" identifier
            main: # the container with the "main" identifier
              - path: /var/lib/ntfy

      stunnel-tls:
        enabled: true
        type: secret
        name: ntfy-stunnel-${SECRET_DOMAIN/./-}-tls
        advancedMounts:
          main: # the controller with the "main" identifier
            stunnel: # the container with the "main" identifier
              - path: /conf/ssl

      stunnel-config:
        enabled: true
        type: configMap
        name: stunnel-configmap
        advancedMounts:
          main: # the controller with the "main" identifier
            stunnel: # the container with the "main" identifier
              - path: /opt/start.sh
                subPath: start.sh
