---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "qbit.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: qbittorent-tls
            hosts:
              - "qbit.${SECRET_DOMAIN}"
    settings:
      automaticPortSetup: true
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
    persistence:
      config:
        enabled: true
        existingClaim: qb-config-pvc
      downloads:
        enabled: true
        existingClaim: nfs-media-downloads-pvc
      openvpn-config:
        enabled: true
        type: "custom"
        volumeSpec:
          configMap:
            name: openvpn-config
      dev-net:
        enabled: true
        type: hostPath
        hostPath: "/dev/net"
      run-tmpfs:
        enabled: true
        type: emptyDir
        medium: Memory
      tmp-tmpfs:
        enabled: true
        type: emptyDir
        medium: Memory
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 5000Mi
    additionalContainers:
      - name: shadowsocks
        image: shadowsocks/shadowsocks-libev:v3.3.5
        command: [ "ss-local" ]
        args: [ "-s",  "185.65.134.66", "-p", "443", "-l", "1080", "-b", "0.0.0.0", "-k", "23#dfsbbb", "-m", "chacha20" ]
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 1080
            protocol: TCP
        startupProbe:
          tcpSocket:
            port: 1080
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 60
          successThreshold: 1
        livenessProbe:
          tcpSocket:
            port: 1080
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          tcpSocket:
            port: 1080
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
      - name: openvpn
        # repo doesn't contain semver release
        image: dperson/openvpn-client:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: FIREWALL
            value: "true"
          - name: DNS
            value: "true"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        # privileged: true
        #          ports:
        #            - containerPort: 1080
        #              protocol: TCP
        volumeMounts:
          - mountPath: /vpn
            name: openvpn-config
          - mountPath: /dev/net
            name: dev-net
          - mountPath: /run
            name: run-tmpfs
          - mountPath: /tmp
            name: tmp-tmpfs
