apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual-budget
  namespace: default
  labels:
    app: actual-budget
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: actual-budget
  template:
    metadata:
      labels:
        app: actual-budget
    spec:
      containers:
        - name: actual-budget
          image: jlongster/actual-server:23.10.0@sha256:43f321864f98e7b9759507853e0e64908bb844305bbe72a3ffc893c42b962495
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5006
          volumeMounts:
            - mountPath: "/data"
              name: actual-data-volume
      volumes:
        - name: actual-data-volume
          persistentVolumeClaim:
            claimName: actual-pvc