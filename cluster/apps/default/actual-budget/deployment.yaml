apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual-budget
  namespace: default
  labels:
    app: actual-budget
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: actual-budget
  template:
    metadata:
      labels:
        app: actual-budget
    spec:
      containers:
        - name: actual-budget
          image: actualbudget/actual-server:23.11.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5006
          volumeMounts:
            - mountPath: "/data"
              name: actual-data-volume
      volumes:
        - name: actual-data-volume
          persistentVolumeClaim:
            claimName: actual-pvc