apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-chrome
  namespace: default
  labels:
    app: playwright-chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playwright-chrome
  template:
    metadata:
      labels:
        app: playwright-chrome
    spec:
      containers:
        - name: playwright
          image: ghcr.io/browserless/chrome:v2.30.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: MAX_CONCURRENT_SESSIONS
              value: "5"
            - name: PREBOOT_CHROME
              value: "true"
            - name: KEEP_ALIVE
              value: "true"
            - name: CONNECTION_TIMEOUT
              value: "120000"
            - name: DEFAULT_BLOCK_ADS
              value: "true"
            - name: DEFAULT_USER_AGENT
              value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi