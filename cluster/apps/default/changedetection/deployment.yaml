apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: default
  labels:
    app: changedetection
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: changedetection
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      containers:
        - name: changedetection
          image: ghcr.io/dgtlmoon/changedetection.io:0.50.7
          imagePullPolicy: IfNotPresent
          env:
            - name: PLAYWRIGHT_DRIVER_URL
              value: 'ws://browserless-chrome-svc:3000/chrome?launch={"defaultViewport":{"height":720,"width":1280},"headless":false,"stealth":true}&blockAds=true'
            - name: BASE_URL
              value: "changedetection.${SECRET_DOMAIN}"
            - name: HIDE_REFERER
              value: "true"  # Hide referer when visiting sites
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: "/datastore"
              name: changedetection-data-volume
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: changedetection-data-volume
          persistentVolumeClaim:
            claimName: changedetection-pvc