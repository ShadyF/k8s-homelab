apiVersion: apps/v1
kind: Deployment
metadata:
  name: sockpuppet-chrome
  namespace: default
  labels:
    app: sockpuppet-chrome
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sockpuppet-chrome
  template:
    metadata:
      labels:
        app: sockpuppet-chrome
    spec:
      containers:
        - name: playwright
          image: dgtlmooon/sockpuppet-chrome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "1080"
            - name: SCREEN_DEPTH
              value: "16"
            - name: MAX_CONCURRENT_CHROME_PROCESSES
              value: "5"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi