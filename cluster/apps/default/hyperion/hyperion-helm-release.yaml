apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hyperion
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: hyperion-ng
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    # https://github.com/k8s-at-home/charts/blob/master/charts/stable/syncthing/values.yaml
    image:
      repository: sirfragalot/hyperion.ng
      tag: 2.0.16

    service:
      http:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.245
        externalTrafficPolicy: Local
        ports:
          listen:
            enabled: true
            port: 8090
            protocol: TCP
            targetPort: 8090
      flatbuffer:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.243
        externalTrafficPolicy: Local
        ports:
          listen:
            enabled: true
            port: 19400
            protocol: TCP
            targetPort: 19400

    ingress:
      main:
        enabled: false
        ingressClassName: "internal"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
        hosts:
          - host: "hyperion.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hyperion.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: hyperion-pvc

