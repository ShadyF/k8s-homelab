# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.2/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.19.6

            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
              PAPERLESS_OCR_LANGUAGE: eng+ara
              PAPERLESS_OCR_LANGUAGES: eng ara
              PAPERLESS_PORT: 8000
              PAPERLESS_REDIS: redis://paperless-redis.default.svc.cluster.local:6379
              PAPERLESS_TASK_WORKERS: 1
              PAPERLESS_TIME_ZONE: "Africa/Cairo"
              PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              USERMAP_UID: 1002
              USERMAP_GID: 1002

            envFrom:
              - secretRef:
                  name: paperless-secrets

            resources:
              requests:
                cpu: 10m
                memory: 1200Mi
              limits:
                memory: 1200Mi

    service:
      app:
        controller: paperless
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "paperless.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: paperless-pvc
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/data
                subPath: data
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: paperless-pvc
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/media
                subPath: media
      consume:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: paperless-pvc
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/consume
                subPath: consume
      export:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: paperless-pvc
        advancedMounts:
          paperless:
            app:
              - path: /usr/src/paperless/export
                subPath: export
