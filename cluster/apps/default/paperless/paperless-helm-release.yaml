---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.8.0

    env:
      COMPOSE_PROJECT_NAME: paperless
#      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
      PAPERLESS_OCR_LANGUAGES: ara
      PAPERLESS_OCR_LANGUAGE: en+ara
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://paperless-redis.default.svc.cluster.local:6379
      PAPERLESS_TASK_WORKERS: 1
      PAPERLESS_TIME_ZONE: "Africa/Cairo"
      PAPERLESS_URL: https://paperless.${INGRESS_DOMAIN}
      USERMAP_UID: 1002
      USERMAP_GID: 1002

    envFrom:
      - secretRef:
          name: paperless-secrets

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "paperless.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: 192.168.1.200
        path: "/srv/nfs/Docs/paperless/data"
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: 192.168.1.200
        path: "/srv/nfs/Docs/paperless/media"
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: 192.168.1.200
        path: "/srv/nfs/Docs/paperless/incoming"
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: 192.168.1.200
        path: "/srv/nfs/Docs/paperless/export"

    resources:
      requests:
        cpu: 23m
#        memory: 2975M
#      limits:
#        memory: 6572M