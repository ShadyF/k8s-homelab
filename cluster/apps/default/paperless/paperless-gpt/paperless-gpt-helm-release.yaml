apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-gpt:
        replicas: 1
        containers:
          app:
            image:
              repository: icereed/paperless-gpt
              tag: v0.24.0
            env:
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              LLM_PROVIDER: openai
              OPENAI_BASE_URL: https://openrouter.ai/api/v1
              LLM_MODEL: google/gemini-3-flash-preview
              VISION_LLM_PROVIDER: "openai" # openai or ollama
              VISION_LLM_MODEL: "google/gemini-2.0-flash-001"
              PDF_OCR_TAGGING: "true"
              PDF_OCR_COMPLETE_TAG: "paperless-gpt-ocr-complete"
              OCR_LIMIT_PAGES: 10 # default is 5
              LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: paperless-gpt-secrets
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 250m
                memory: 512Mi
    service:
      app:
        controller: paperless-gpt
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: "internal"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          external-dns/is-public: "false"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "paperless-gpt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "paperless-gpt.${SECRET_DOMAIN}"

    persistence:
      data:
        existingClaim: paperless-gpt-data-pvc
        globalMounts:
          - path: /app/prompts
