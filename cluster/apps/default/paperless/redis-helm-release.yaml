# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.2/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.6.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      paperless-redis:
        containers:
          app:
            image:
              repository: docker.io/library/redis
              tag: 7.4.2

            resources:
              requests:
                cpu: 23m
                memory: 64M
              limits:
                memory: 64M

    service:
      app:
        controller: paperless-redis
        ports:
          http:
            enabled: false
            port: 8080 # Not really the port but just want schema validation to pass
          redis:
            enabled: true
            port: 6379
