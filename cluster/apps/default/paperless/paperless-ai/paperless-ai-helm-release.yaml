apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless-ai:
        replicas: 1
        containers:
          app:
            image:
              repository: clusterzx/paperless-ai
              tag: latest
            env:
              PAPERLESS_API_URL: http://paperless.default.svc.cluster.local:8000
#              AI_PROVIDER: openai
#              AI_MODEL: gpt-4o-mini
#              USE_PROMPTS: "true"
#              SCAN_INTERVAL: "30"
            envFrom:
              - secretRef:
                  name: paperless-ai-secrets
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: paperless-ai
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        className: "internal"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
          external-dns/is-public: "false"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "paperless-ai.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "paperless-ai.${SECRET_DOMAIN}"
