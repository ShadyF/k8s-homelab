---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  storageClassName: media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.201
    path: /srv/nfs/media
  # Explanation of mount options https://www.thegeekdiary.com/common-nfs-mount-options-in-linux/
  mountOptions:
    - sys
    - intr
    - local_lock=posix
    - ro
    - vers=3
    - auto
    - nofail
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media
  resources:
    requests:
      storage: 1Mi