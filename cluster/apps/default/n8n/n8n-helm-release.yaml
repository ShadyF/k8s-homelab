apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: n8n
      version: 0.13.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: open-8gears-charts
        namespace: flux-system

  values:
    config:
      generic:
        timezone: Africa/Cairo
      executions:
        pruneData: "true" # prune executions by default
        pruneDataMaxAge: 3760 # Per defaut we store 1 year of history
      ai:
        enabled: true

    # existingSecret and secret are exclusive, with existingSecret taking priority.
    # existingSecret: "" # Use an existing Kubernetes secret, e.g created by hand or Vault operator.
    existingSecret: n8n-secrets

    # Set additional environment variables on the Deployment
    replicaCount: 1

    image:
      repository: n8nio/n8n
      pullPolicy: IfNotPresent
      tag: v1.8.2

    deploymentStrategy:
      type: "Recreate"


    ingress:
      enabled: true
      className: "nginx"
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.networking.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/sign_in"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - host: "n8n.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "n8n.${SECRET_DOMAIN}"

    persistence:
      enabled: true
      existingClaim: n8n-pvc

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 300m
        memory: 256Mi

    scaling:
      enabled: false