apiVersion: apps/v1
kind: Deployment
metadata:
  name: profilarr
  namespace: default
  labels:
    app: profilarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: profilarr
  template:
    metadata:
      labels:
        app: profilarr
    spec:
      containers:
        - name: profilarr
          image: santiagosayshey/profilarr:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6868
              name: http
          env:
            - name: TZ
              value: "Africa/Cairo"
            - name: FLASK_ENV
              value: "production"
            - name: SERVER_NAME
              value: "profilarr.${SECRET_DOMAIN}"
            - name: PREFERRED_URL_SCHEME
              value: "https"
            # Common base URL variables
            - name: BASE_URL
              value: "https://profilarr.${SECRET_DOMAIN}"
            - name: APPLICATION_ROOT
              value: "/"
          volumeMounts:
            - mountPath: "/config"
              name: profilarr-data-volume
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 200Mi
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
      volumes:
        - name: profilarr-data-volume
          persistentVolumeClaim:
            claimName: profilarr-pvc