apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profilarr-ingress
  namespace: default
spec:
  ingressClassName: "internal"
  rules:
    - host: "profilarr.${SECRET_DOMAIN}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: profilarr-svc
                port:
                  number: 6868
  tls:
    - hosts:
        - "profilarr.${SECRET_DOMAIN}"