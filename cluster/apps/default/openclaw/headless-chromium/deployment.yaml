apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-chromium
  namespace: default
  labels:
    app: headless-chromium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: headless-chromium
  template:
    metadata:
      labels:
        app: headless-chromium
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: headless-chromium
          image: erseco/alpine-chromedriver:3.23.0
          ports:
            - containerPort: 9222
              name: remote-debug
          env:
            - name: CHROME_CRASH_REPORTER_ENABLED
              value: "0"
          command:
            - /usr/bin/chromium-browser
            - --headless=new
            - --no-sandbox
            - --disable-dev-shm-usage
            - --disable-gpu
            - --disable-background-timer-throttling
            - --disable-backgrounding-occluded-windows
            - --disable-renderer-backgrounding
            - --disable-breakpad
            - --user-data-dir=/tmp/chromium
            - --remote-debugging-port=9222
            - --remote-debugging-address=0.0.0.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false # Chromedriver might need to write to /tmp or similar, and it's alpine based.
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 5
            periodSeconds: 10
