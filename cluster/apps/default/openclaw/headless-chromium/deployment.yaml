apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-chromium
  namespace: default
  labels:
    app: headless-chromium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: headless-chromium
  template:
    metadata:
      labels:
        app: headless-chromium
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: headless-chromium
          image: zenika/alpine-chrome:124
          ports:
            - containerPort: 9222
              name: remote-debug
          command:
            - chromium-browser
            - --headless=new
            - --no-sandbox
            - --disable-dev-shm-usage
            - --disable-gpu
            - --disable-software-rasterizer
            - --remote-debugging-port=9222
            - --remote-debugging-address=0.0.0.0
            - --user-data-dir=/tmp/chromium
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9222
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: tmp
          emptyDir: {}
