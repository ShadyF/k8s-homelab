apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromium
  namespace: default
  labels:
    app: chromium
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: chromium
  template:
    metadata:
      labels:
        app: chromium
    spec:
      containers:
        - name: chromium
          image: zenika/alpine-chrome:124
          args:
            - --headless
            - --disable-gpu
            - --no-sandbox
            - --disable-software-rasterizer
            - --disable-dev-shm-usage
            - --remote-debugging-address=127.0.0.1
            - --remote-debugging-port=9222
            - --remote-allow-origins=*
            - --user-data-dir=/tmp/chromium
            - --no-zygote
            - --single-process
          env:
            - name: TZ
              value: Africa/Cairo
            - name: XDG_CACHE_HOME
              value: /tmp
            - name: DBUS_SESSION_BUS_ADDRESS
              value: /dev/null
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: debug
              containerPort: 9222
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1500m
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 9223
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: proxy
          image: nginx:1.29.5-alpine
          ports:
            - name: proxy
              containerPort: 9223
              protocol: TCP
          volumeMounts:
            - name: proxy-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: 20m
              memory: 48Mi
            limits:
              cpu: 50m
              memory: 48Mi
      volumes:
        - name: proxy-config
          configMap:
            name: chromium-proxy-config
