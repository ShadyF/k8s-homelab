apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openclaw
  namespace: default
  labels:
    app.kubernetes.io/name: openclaw
spec:
  serviceName: openclaw
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openclaw
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: Always
      initContainers:
        - name: init-config
          image: ghcr.io/openclaw/openclaw:2026.2.17
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              set -e
              echo "Initializing configuration..."
              if [ ! -f /home/node/.openclaw/openclaw.json ]; then
                echo "Copying default config..."
                mkdir -p /home/node/.openclaw
                cp /config/openclaw.json /home/node/.openclaw/openclaw.json
                echo "Config initialized"
              else
                echo "Config already exists, skipping"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /home/node
            - name: tmp
              mountPath: /tmp
      containers:
        - name: gateway
          image: ghcr.io/openclaw/openclaw:2026.2.17
          imagePullPolicy: IfNotPresent
          command:
            - node
            - dist/index.js
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
          env:
            - name: PATH
              value: "/home/node/homebrew/bin:/home/node/homebrew/sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: NODE_ENV
              value: "production"
            - name: CLAWDBOT_STATE_DIR
              value: "/home/node/.openclaw"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=1024"
            - name: CLAWDBOT_GATEWAY_PORT
              value: "18789"
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secret
                  key: gatewayToken
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: data
              mountPath: /home/node
            - name: tmp
              mountPath: /tmp
          resources:
            limits:
              memory: 1200Mi
              cpu: 2000m
            requests:
              memory: 512Mi
              cpu: 600m
      volumes:
        - name: config
          configMap:
            name: openclaw-config
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: tmp
          emptyDir: {}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: workload-type
                    operator: In
                    values:
                      - stateful
