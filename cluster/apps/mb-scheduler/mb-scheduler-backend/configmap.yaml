apiVersion: v1
kind: ConfigMap
metadata:
  name: mb-scheduler-backend-nginx-conf
  namespace: mb-scheduler
data:
  default.conf: |-
    upstream mb-scheduler-backend {
        server django:8000;
    }
    
    server {
            listen 80;
            listen [::]:80;
            server_name _;
    
            location /static {
                #autoindex on;
                alias /static/;
            }
    
            proxy_pass http://mb-scheduler-backend;
    }
