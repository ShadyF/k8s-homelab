apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mb-scheduler
  namespace: flux-system
spec:
  suspend: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  path: ./cluster/apps/mb-scheduler
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Copy / Pasting this here since patch didn't work
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: { }
    substituteFrom:
      #      - kind: ConfigMap
      #        name: cluster-settings
      - kind: Secret
        name: cluster-secrets