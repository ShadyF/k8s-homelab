---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: ssh://git@github.com/ShadyF/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
  # Adapted from https://blog.sldk.de/2021/03/handling-secrets-in-flux-v2-repositories-with-sops/
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: default-secrets
  namespace: default
spec:
  interval: 5m
  path: "./default"
  prune: true
  sourceRef:
    kind: GitRepository
    name: default-secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-pgp
