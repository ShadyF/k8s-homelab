apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorent-deployment
  namespace: default
  labels:
    app: qbittorent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorent
  template:
    metadata:
      labels:
        app: qbittorent
    spec:
      containers:
        - name: qbittorent
          image: ghcr.io/linuxserver/qbittorrent
          ports:
            - containerPort: 8081
          env:
            - name: TZ
              value: "Africa/Cairo"
            - name: WEBUI_PORT
              value: "8081"
            - name: UMASK
              value: "022"

---
apiVersion: v1
kind: Service
metadata:
  name: qbittorent-svc
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: qbittorent
  ports:
    - port: 8081
