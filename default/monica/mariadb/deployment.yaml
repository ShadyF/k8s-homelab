apiVersion: apps/v1
kind: Deployment
metadata:
  name: monica-db
  namespace: default
  labels:
    app: monica-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: monica-db
  template:
    metadata:
      labels:
        app: monica-db
    spec:
      containers:
        - name: monica-db
          image: ghcr.io/linuxserver/mariadb:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: monica-db-configmap
            - secretRef:
                name: monica-db-secrets


