---
# https://github.com/FairwindsOps/charts/tree/master/stable/vpa
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: fairwind-charts
        namespace: flux-system
      interval: 5m
  values:
    vpa:
      enabled: false
    dashboard:
      replicaCount: 1